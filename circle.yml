dependencies:
  override:
    - bundle install: # note the colon here
        timeout: 60 # note the double indentation (four spaces) here
test:
 post:
  - mkdir -p $CIRCLE_TEST_REPORTS/junit/
  - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
  #when: always 
  - store_test_results:
     path: $CIRCLE_TEST_REPORTS/junit/
  - store_artifacts:
     path: $CIRCLE_TEST_REPORTS/junit/   
